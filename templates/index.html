{% extends "base.html" %}

{% block main %}
      <h2>Upgrade your Experience</h2>

       <!-- Container for the image gallery -->
      <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides-indexPage">
          <div class="numbertext">1 / 4</div>
          <img src="" id="slide1" alt="Photo Tours Berlin photoshoot">
        </div>

        <div class="mySlides-indexPage">
          <div class="numbertext">2 / 4</div>
          <img src="" id="slide2" alt="Photo Tours Berlin photoshoot">
        </div>

        <div class="mySlides-indexPage">
          <div class="numbertext">3 / 4</div>
          <img src="" id="slide3" alt="Photo Tours Berlin photoshoot">
        </div>

        <div class="mySlides-indexPage">
          <div class="numbertext">4 / 4</div>
          <img src="" id="slide4" alt="Photo Tours Berlin">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
        </div>
      </div>
      <p>
        We offer the best photo tours in town with local photographer and artists who will show you the best spots in town.
        Elevate your photobook with us by booking right now.
      </p>
      <script>
        document.getElementById('slide1').src = 'https://picsum.photos/id/237/200/300';
        document.getElementById('slide2').src = 'https://picsum.photos/id/237/200/300';
        document.getElementById('slide3').src = 'https://picsum.photos/id/237/200/300';
        document.getElementById('slide4').src = 'https://picsum.photos/id/237/200/300';

        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides-indexPage");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        } 
        document.addEventListener("keydown", (event) => {
          if (event.key === "ArrowRight") {
            plusSlides(1);
          } else if (event.key === "ArrowLeft") {
            plusSlides(-1);
          }
        });
      </script>

{% endblock %}
