{% extends "base.html" %}

{% block main %}
<section>
    <h1>Submit your booking</h1>
</section>
<div class="row gx-5 align-items-center justify-content-around">
    <div class="col-md-6 lg-6 align-self-center">
        <div class="container text-center">
            <h1>Next step: Enter your details: </h1>        </div>
    </div>
    <div class="col-md-6 lg-6 align-self-center">
        <div class="container text-center">
            <div class="contact-form-container">
                <form id="orderForm" method="post" enctype="multipart/form-data" action="/submit" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" 
                            name="name" 
                            placeholder="Your Name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" 
                            name="email" 
                            placeholder="Your Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" 
                            name="phone" 
                            placeholder="Your Phone Number" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <button type="submit" 
                            class="submit-button"
                            value="submit">
                    Book
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
