{% extends "base.html" %}

{% block main %}
<section>
  <h1>Book your next escape</h1>
</section>
<section>
  <div class="container overflow-hidden text-center">
    <div class="row gx-5">
      {% for id, item in tours.items() %}
        <div class="col-md-4 mb-4">
          <div class="card text-center" style="width: 18rem; margin: auto;">
            <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p><strong>Price:</strong> â‚¬ {{ item.price }}</p>
              <p><strong>Tickets left:</strong> {{ item.amount }}</p>
              <a href="{{ url_for('order_form') }}" class="btn btn-primary">Book</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
